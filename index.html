<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
        <div class="navigation">
            <div class="logo">
                <img src="images/logo.png" alt="nextflix logo">
            </div>
            <div class="nav-btns">
                <button class="globe"><i class="fa-solid fa-globe"></i> English <i
                        class="fa-solid fa-sort-down"></i></button>
                <a href="login.html" class="sign-in-btn">Sign In</a>
            </div>
        </div>
        <div class="content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to created or restart your membership.</p>
            <form>
                <input type="email" id="email" name="email" placeholder="Email address">
                <button id="get-started-btn">Get Started</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
